cpu_usage {
	format = "<span color = '#64d173'>CPU Usage:</span>%usage"
	max_threshold= 90
	degraded_threshold= 75 
}

memory {
	format = "<span color = '#e889ba'>RAM:</span> %percentage_used"
	threshold_degraded= 10%
	threshold_critical= 5%
}



