# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# √ü
# If the above line is not correctly displayed, fix your editor first!
# Icons here: https://fontawesome.com/cheatsheet
# test comment
general {
        colors = true
        interval = 1
        color_good =     '#33cc33'  
    	color_degraded = '#ffcc00'  
    	color_bad =      '#ff0000'
    	markup = "pango" 
}

order += "ethernet tun0"
order += "memory"
order += "cpu_usage"
order += "tztime local"
order += "date"
order += "volume master"
order += "battery 0"
#order += "disk /"
#order += "load"



wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage %remaining"
}

battery 0 {
        format = "<span color = '#33cccc'>%status %percentage </span>"
        format_down = "No battery"
        status_chr = "‚ö° Charging"
        status_bat = "üîã"
        status_unk = "? UNK"
        status_full = "‚òª FULL"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
	last_full_capacity = true
}

#tztime local {
#        format = "ÔÅ≥ %d-%m-%Y | ÔÄó %H:%M:%S"
#}

tztime local {
	format = "<span foreground='#9999ff'>%time</span>"
	format_time = "ÔÅ≥ %d-%m-%Y | ÔÄó %H:%M:%S"
}

#date {
#	format = "ÔÅ≥ %{%d-%m-%Y}"
#}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}

volume master {
        format = "ÔÄ®: %volume"
        format_muted = "ÔÄ¶: muted (%volume)"
        device = "pulse"
}

